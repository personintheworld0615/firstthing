<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | ChocoStrawberry Delights</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <span class = "brand"> Chocobar </span>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="buy.html">Buy</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Header -->
  <header class="page-header">
    <h1>Contact Us</h1>
  </header>

  <!-- Contact Form Section -->
  <section id="contact">
    <div class="container">
      <h2>Get in Touch</h2>
      <form id="contactForm" class="contact-form">
        <label for="contactName">Name:</label>
        <input type="text" id="contactName" name="contactName" required>
        <label for="contactEmail">Email:</label>
        <input type="email" id="contactEmail" name="contactEmail" required>
        <label for="contactMessage">Message:</label>
        <textarea id="contactMessage" name="contactMessage" rows="4" required></textarea>
        <button type="submit" class="order-button">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 ChocoStrawberry Delights. All rights reserved.</p>
  </footer>

  <script src="js/main.js"></script>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Thanks for reaching out! We'll get back to you soon.");
      this.reset();
    });
  </script>
</body>
</html>
